<section id="list">
    <div class="container-fluid">
        <div class="row">
            <header>
                <div class="container-fluid">
                    <div class="row">
                        <span class="col-xs-1 col-xs-offset-1 h3">where </span>
                    </div>
                    <span class="col-xs-offset-2 h1">{{catHeader}}?</span>

                </div>
            </header>


            <section>
                <div class="col-xs-12 text-center"  id="content">
                    <ul class="list-unstyled" >
                        <div>
                            <li ng-repeat="place in locations">
                                <a href="#/info/{{place.index}}" class="text-left">

                                        <span class="btn btn-success btn-lg btn-block h2 clear-fix">
                                            <span class="pull-left-xs">{{place.name}}</span>&nbsp;
                                            <span class="pull-right glyphicon glyphicon-ok hidden-md hidden-lg" id="rating">{{place.googleRating}}</span>
                                        </span>

                                </a>
                            </li>
                        </div>
                    </ul>
                </div>
            </section>
            <footer id="footer" class="text-center fixFooter">
                <div class="container-fluid">
                    <div class="col-xs-2 col-xs-offset-4">
                        <a href="#/categories/">
                            <span class="h2">
                                <span class="glyphicon glyphicon-home" aria-label="Go to Tadoo Homepage" aria-hidden="true"></span>
                            </span>
                        </a>
                    </div>
                    <div class="col-xs-2">
                        <a href="#">
                            <span class="h2 link">
                                <span class="glyphicon glyphicon-circle-arrow-left" ng-click="goBack()" aria-label="Go back to places list." aria-hidden="true"></span>
                            </span>
                        </a>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</section>
