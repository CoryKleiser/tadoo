<section id="list">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <p class="col-xs-9"><span class="col-xs-3 col-xs-offset-2 text-muted h4">where </span><span class="col-xs-4 h1">{{catHeader}}?</span></p>
                <a class="col-xs-1 col-xs-offset-1 h3" href="#/categories/" aria-label="Go back to category selection.">
                    <span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span>
                </a>
            </div>



            <div class="col-xs-12 text-center" id="locationList">
                <ul class="list-unstyled" >
                    <div>
                        <li ng-repeat="place in locations">
                            <a href="#/info/{{place.index}}" class="">

                                    <span class="btn btn-success btn-lg btn-block h2">
                                        <span class="h4 text-left">{{place.name}}</span>
                                        <span class="h5 pull-right">rating:  {{place.googleRating}}</span>
                                    </span>

                            </a>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </div>
</section>
