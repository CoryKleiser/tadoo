<section id="list">
    <div class="container-fluid">
        <div class="row">
            <header  class="bgimage">
                <div class="container-fluid">
                    <div class="row">
                        <span class="col-xs-1 col-xs-offset-1 h3">where </span>

                        <a class="col-xs-2 col-xs-offset-8 h2" href="#/categories/">
                            <span class="glyphicon glyphicon-triangle-left" aria-label="Go to categories page" aria-hidden="true">
                                <span class="h3"><b>Back</b></span>
                            </span>
                        </a>
                    </div>

                    <span class="col-xs-offset-2 h1">{{catHeader}}?</span>

                </div>
            </header>


            <div class="col-xs-12 text-center" id="locationList">
                <ul class="list-unstyled" >
                    <div>
                        <li class="col-sm-6 col-md-4 col-lg-2" ng-repeat="place in locations">
                            <a href="#/info/{{place.index}}" class="text-left">

                                    <span class="btn btn-success btn-lg btn-block h2 clear-fix">
                                        <span class="pull-left-xs">{{place.name}}</span>
                                        <span class="pull-right glyphicon glyphicon-ok hidden-md hidden-lg" id="rating">  {{place.googleRating}}</span>
                                    </span>

                            </a>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </div>
</section>
