<section id="info">
    <div class="container-fluid">
        <div class="row">
        <header  class="bgimage">
            <div class="container-fluid">

                <div class="row">
                    <span class="col-xs-1 col-xs-offset-1 h3">go</span>

                    <div class="col-xs-2 col-xs-offset-8 h2">
                        <span class="glyphicon glyphicon-triangle-left" ng-click="goBack()" aria-label="Go back to places list." aria-hidden="true">
                            <span class="h3"><b>Back</b></span>
                        </span>
                    </div>
                </div>

                <span class="col-xs-offset-2 h1">Here?</span>

            </div>
        </header>





            <div class="row info-content">
                <div class="col-xs-offset-5">
                    <img ng-src="{{placeInfo.photo}}" alt="Category Icon" class="col-xs-4 img-responsive center-block">
                </div>
                <div class="col-xs-12 text-center">
                    <h2>{{ placeInfo.name }}</h2>
                    <a role="button" class="btn btn-default btn-success" href="tel:{{phone}}">Call</a>
                    <h4>{{ phone }}</h4>
                    <!--Description-->
                    <p>{{ placeDescription }}</p>
                    <section>
                        <h4>User Rating:&nbsp;&nbsp;{{placeInfo.googleRating}}</h4>
                        <h4>Reviews</h4>
                        <dl ng-repeat="review in reviews">
                            <dt>Coming Soon</dt>
                            <dd>details.url</dd>
                        </dl>
                    </section>
                    <a href="#/categories/" class="h2 info-content"><span class="glyphicon glyphicon-home info-content"><br>Home</span></a>
                </div>
            </div>
        </div>
    </div>
</section>
