<section class="locationInfo">
    <div class="container-fluid cf" id="locationInfo" ng-controller="InfoController">
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
                <img ng-src="{{placeInfo.photo}}" alt="Category Icon" class="img-responsive center-block">
            </div>
            <div class="col-xs-12 text-center">
                <h3>{{ placeInfo.name }}</h3>
                <h4>{{ placeInfo.address }}</h4>
                <!--Description-->
                <p>{{ placeDescription }}</p>
                <section>
                    <h4>Reviews</h4>
                    <dl>
                        <dd>Review</dd>
                        <dt>Review Content...</dt>
                    </dl>
                </section>
            </div>
        </div>
    </div>
</section>
