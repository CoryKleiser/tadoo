<section class="locationInfo">
    <div class="container-fluid cf" id="locationInfo" ng-controller="InfoController">
        <header class="bgimage">
            <div class="col-xs-12">
                <p class="col-xs-9"><span class="col-xs-3 col-xs-offset-2 text-muted h5">HOME</span><span class="col-xs-4 h1">Here?</span></p>
                <a class="col-xs-1 col-xs-offset-1 h3" href="#/categories/" aria-label="Go back to category selection.">
                    <span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span>
                </a>
            </div>
        </header>





        <div class="row">
            <div class="col-xs-offset-5">
                <img ng-src="{{placeInfo.photo}}" alt="Category Icon" class="col-xs-4 img-responsive center-block">
            </div>
            <div class="col-xs-12 text-center">
                <h2>{{ placeInfo.name }}</h2>
                <h4>{{ placeInfo.address }}</h4>
                <!--Description-->
                <p>{{ placeDescription }}</p>
                <section>
                    <h4>Reviews</h4>
                    <dl>
                        <dd>Review</dd>
                        <dt>Review Content...</dt>
                    </dl>
                </section>
            </div>
        </div>
    </div>
</section>
